<div class="page page-center">
    <div class="container-tight py-4">
        <div class="text-center mb-4">
            <a routerLink="/">
                <img [src]="session.setting.system_image" height="100" width='auto' alt=""/>
            </a>
        </div>
        <div class="card card-md">
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Tên tài khoản</label>
                    <input [(ngModel)]="username" type="text" class="form-control" placeholder="Tên tài khoản"/>
                </div>
                <div class="mb-2">
                    <label class="form-label">Mật khẩu</label>
                    <div class="input-group input-group-flat">
                        <input [(ngModel)]="password" type="password" class="form-control" placeholder="Mật khẩu"/>
                    </div>
                    <span class="form-label-description mt-1"><a>Quên mật khẩu</a></span>
                </div>
                <div class="form-footer">
                    <button (click)="login()" type="button" class="btn btn-primary w-100">Đăng nhập</button>
                </div>
            </div>
        </div>
        <div class='text-center'>
            <button (click)="loginWithGoogle()" type="button" class="btn btn-google w-75 mt-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8" /></svg>
                Đăng nhập với Google
            </button>
        </div>
        <div class='text-center'>
            <button (click)="loginWithFacebook()"  type="button" class="btn btn-facebook w-75 mt-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" /></svg>
                Đăng nhập với Facebook
            </button>
        </div>
        <div class='text-center'>
            <button (click)="loginWithMicrosoft()"  type="button" class="btn btn-bitbucket w-75 mt-2">
            <i class="ti ti-brand-windows"></i>
                Đăng nhập với Microsoft
            </button>
        </div>
        <div class="text-center text-muted mt-3">
            <a routerLink="/">&gt;&gt;Về trang chủ&lt;&lt;</a>
        </div>
    </div>
</div>
