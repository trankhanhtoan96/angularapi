<div class="card mt-1">
    <div class="card-header">
        <h3 class="card-title">Số bài viết được tạo</h3>
    </div>
    <div class="table-responsive">
        <canvas *ngIf="loaded" baseChart height="420"
                [data]="barChartData"
                [options]="barChartOptions"
                [type]="barChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)">
        </canvas>
    </div>
</div>
