<div class="card mt-1">
    <div class="card-header">
        <h3 class="card-title">Có {{totalViews}} lượt xem</h3>
    </div>
    <div class="table-responsive">
        <canvas *ngIf="loaded" baseChart height="350"
                [data]="lineChartData"
                [options]="lineChartOptions"
                [type]="lineChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
    </div>
</div>
