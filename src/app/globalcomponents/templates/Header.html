<header class="navbar navbar-expand-md navbar-light d-print-none sticky-top">
    <div class="container-sm">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3" style="padding-top:2px;padding-bottom:0">
            <a href="/">
                <img src="https://nextjsweb.s3.ap-southeast-1.amazonaws.com/next-s3-uploads/80ea7cd0-a3cc-4cf9-9794-62bc8f023c5f/Asset-1logo-xanh.png" alt="Simply Invest - Kênh thông tin kinh tế cho giới trẻ" class="navbar-brand-image">
            </a>
        </h1>
        <div class="navbar-nav flex-row order-md-last">
            <ng-container *ngIf="session.isLogined();else actionnologin">
                <div class="nav-item dropdown d-none d-md-flex me-3">
                    <a href="#" class="nav-link px-0" aria-label="Show notifications">
                        <i class="ti ti-bell" style="font-size: 24px"></i>
                        <span class="badge bg-red"></span>
                    </a>
                </div>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link d-flex lh-1 text-reset p-0" data-bs-toggle="dropdown" aria-label="Open user menu">
                        <span class="avatar avatar-sm" [style]="{'background-image': 'url('+session.authData.user_image+')'}"></span>
                        <div class="d-none d-xl-block ps-2">
                            <div style="color: rgb(13, 15, 57);">
                                {{session.authData.user_name}}
                            </div>
                        </div>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                        <a [routerLink]="'/user/'+session.authData.userid" class="dropdown-item">
                            <i class="ti ti-user"></i>
                            Thông tin cá nhân
                        </a>
                        <a class="dropdown-item" routerLink="/admin">
                            <i class="ti ti-settings"></i>
                            Quản trị
                        </a>
                        <a href="#" (click)="session.endSession()" class="dropdown-item">
                            <i class="ti ti-logout"></i>
                            Đăng xuất
                        </a>
                    </div>
                </div>
            </ng-container>
            <ng-template #actionnologin>
                <div class="nav-item d-none d-md-flex me-3">
                    <div class="btn-list">
                        <a class="btn btn-primary" routerLink="/login">
                            <i class="ti ti-login"></i>
                            Đăng nhập
                        </a>
                    </div>
                </div>
            </ng-template>
        </div>
        <div class="collapse navbar-collapse" id="navbar-menu">
            <div class="d-flex flex-column flex-md-row flex-fill align-items-stretch align-items-md-center">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/">
                            <span class="nav-link-title text-menu-header style-navbar-item">Trang chủ</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/category/vi-mo">
                            <span class="nav-link-title text-menu-header style-navbar-item">vĩ mô</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/category/dautu">
                            <span class="nav-link-title text-menu-header style-navbar-item">đầu tư</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/category/business">
                            <span class="nav-link-title text-menu-header style-navbar-item">kinh doanh</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/category/xa-hoi">
                            <span class="nav-link-title text-menu-header style-navbar-item">xã hội</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://class.simplyinvest.vn">
                            <span class="nav-link-title text-menu-header style-navbar-item">khóa học</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.youtube.com/channel/UCc7zbfRjxK20QZtSkascI7A">
                            <span class="nav-link-title text-menu-header style-navbar-item">videos</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
