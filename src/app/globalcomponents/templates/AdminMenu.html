<header class="navbar navbar-expand-md navbar-light d-print-none sticky-top">
    <div class="container-sm">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3" style="padding-top:2px;padding-bottom:0">
            <a routerLink="/">
                <img src="https://nextjsweb.s3.ap-southeast-1.amazonaws.com/next-s3-uploads/80ea7cd0-a3cc-4cf9-9794-62bc8f023c5f/Asset-1logo-xanh.png" alt="Simply Invest - Kênh thông tin kinh tế cho giới trẻ" class="navbar-brand-image">
            </a>
        </h1>
        <div class="navbar-nav flex-row order-md-last">
            <ng-container *ngIf="session.isLogined();else actionnologin">
                <div class="nav-item dropdown d-none d-md-flex me-3">
                    <a href="#" class="nav-link px-0" aria-label="Show notifications">
                        <i class="ti ti-bell" style="font-size: 24px"></i>
                        <span class="badge bg-red"></span>
                    </a>
                </div>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link d-flex lh-1 text-reset p-0" data-bs-toggle="dropdown" aria-label="Open user menu">
                        <span class="avatar avatar-sm" [style]="{'background-image': 'url('+session.authData.user_image+')'}"></span>
                        <div class="d-none d-xl-block ps-2">
                            <div style="color: rgb(13, 15, 57);">
                                {{session.authData.user_name}}
                            </div>
                        </div>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                        <a [routerLink]="'/admin/users/'+session.authData.userid" class="dropdown-item">
                            <i class="ti ti-user"></i>
                            Thông tin cá nhân
                        </a>
                        <a class="dropdown-item" routerLink="/admin">
                            <i class="ti ti-settings"></i>
                            Quản trị
                        </a>
                        <a href="#" (click)="session.endSession()" class="dropdown-item">
                            <i class="ti ti-logout"></i>
                            Đăng xuất
                        </a>
                    </div>
                </div>
            </ng-container>
            <ng-template #actionnologin>
                <div class="nav-item d-none d-md-flex me-3">
                    <div class="btn-list">
                        <a class="btn btn-primary" routerLink="/login">
                            <i class="ti ti-login"></i>
                            Đăng nhập
                        </a>
                    </div>
                </div>
            </ng-template>
        </div>
        <div class="collapse navbar-collapse" id="navbar-menu">
            <div class="d-flex flex-column flex-md-row flex-fill align-items-stretch align-items-md-center">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" routerLink="/admin"><span class="nav-link-title">Dashboard</span></a></li>
                    <li class="nav-item"><a class="nav-link" routerLink="/"><span class="nav-link-title">Trang web</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/module/posts"><span class="nav-link-title">Bài viết</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/module/comments"><span class="nav-link-title">Bình luận</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/module/categories"><span class="nav-link-title">Danh mục</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/module/pages"><span class="nav-link-title">Trang</span></a></li>
                    <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#navbar-layout" data-bs-toggle="dropdown" role="button" aria-expanded="false"><span class="nav-link-title">Khác</span></a>
                        <div class="dropdown-menu">
                            <div class="dropdown-menu-columns">
                                <div class="dropdown-menu-column">
                                    <a class="dropdown-item" href="/admin/module/users">Thành Viên</a>
                                    <a class="dropdown-item" href="/admin/module/menus">Menu</a>
                                    <a class="dropdown-item" href="/admin/module/config/1fd1c2da-38de-4fee-8d23-bfff776b03c4">Cài đặt</a>
                                    <a class="dropdown-item" href="/admin/module/roles">Phân quyền</a>
                                </div>
                                <div class="dropdown-menu-column">
                                    <a class="dropdown-item" href="/admin/module/ads/99b90c04-6370-4577-beec-be37ef36fa99">Quảng Cáo</a>
                                    <a class="dropdown-item" href="/admin/module/emailsubcribe">Subcribe Email</a>
                                    <a href="/api/repair" target="_blank" class="dropdown-item">Sửa chữa hệ thống</a>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
